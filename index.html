<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Escola</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="./style/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <main class="bg-[#141414] h-screen flex justify-center items-center">
    <div class="bg-emerald-300 p-5 w-1/3 rounded">
      <h1 class="font-semibold text-2xl mb-3">Login</h1>
      <form class="grid gap-5">
        <div class="border rounded h-9 flex items-center gap-1 pl-2">
          <i class="fa-solid fa-envelope" style="color: #000000;"></i>
          <input class="border-none outline-none" type="email" name="email" id="email" placeholder="Digite seu email">
        </div>

        <div class="border rounded h-9 flex items-center pl-2">
          <img src="../password_security_lock_icon_218868.svg" alt="password icon">
          <input class="border-none outline-none" type="password" name="password" id="password" placeholder="Digite sua senha">
        </div>
        <button type="button" onclick="login()">Entrar</button>
      </form>
    </div>
  </main>
  <script src="./js/exemplo2.js"></script>
</body>
</html>
